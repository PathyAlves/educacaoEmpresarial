<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Patricia Alves de Oliveira é acadêmica de Engenharia de Software pela Unicesumar. Desenvolve sites modernos e responsivos com foco em SEO, usabilidade e boas práticas de front-end."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=UoqMunThenKhung&display=swap"
      rel="stylesheet"
    />
    <title>Agência Empresarial Right</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">Agência Empresarial Right</div>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Início</a>
          <a href="sobre.html">Quem somos</a>
          <a href="cursos.html">Cursos</a>
          <a href="contato.html">Contato</a>
        </div>
        <div class="hamburger" id="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="contato" id="contato">
          <div class="div-contato">
            <h2>Contato</h2>
            <form id="contactForm" class="contact-form">
              <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required />
                <div class="error-message" id="nameError"></div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <div class="error-message" id="emailError"></div>
              </div>
              <div class="form-group">
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required />
                <div class="error-message" id="subjectError"></div>
              </div>
              <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
                <div class="error-message" id="messageError"></div>
              </div>
              <button type="submit">Enviar Mensagem</button>
              <div class="success-message" id="successMessage"></div>
            </form>
          </div>
        </section>
      </div>
      <footer>
        <div class="footer">
          <h2>Designed by Patricia Oliveira &#174;</h2>
          <h3>Todos os direitos reservados</h3>
        </div>
      </footer>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
